<div class="csc-group-template csc-listEditor-details">
	<div id="secondary-nav">		
		<div id="secondary-nav-menu-sub">
			<div class="button-row">
				<a style="display:none;" class="csc-goto gotoButton"></a>
				<input type="button" class="csc-createFromExisting createFromExistingButton" />
				<input type="button" class="csc-cancel cancelButton" />
				<input type="button" class="csc-delete deleteButton" />
				<input type="button" class="csc-save saveButton" />                                           
			</div>
			<div class="time-stamp"> </div>
		</div>
	</div>
	
	<div class="csc-templateEditor"></div>
	
	<div class="fl-container-flex fl-fix information-group info-column">
		<div class="csc-group-groupInformation-label csc-recordEditor-header fl-container-flex header toggle"></div>
		<div class="csc-recordEditor-togglable fl-container-flex fl-fix content main">
			<div class="info-column">
				<div class="info-column2-50 fl-force-left">
					<div class="info-pair">
						<div class="header">
							<span class="csc-group-title-label label required"></span><span class="required">*</span>
						</div>
						<div class="content csc-group-title-container clearfix">
							<input type="text" class="csc-group-title"/>
						</div>
					</div>
				</div>
			</div>		
		
			<div class="info-column">
				<div class="info-column2-50 fl-force-left">
					<div class="info-pair">
						<div class="header">
							<div class="csc-group-responsibleDepartment-label label"></div>
						</div>
						<div class="content">
							<select class="csc-group-responsibleDepartment input-select"><option value=""></option></select>
						</div>
					</div>
				</div>
				
				<div class="info-column2-50 fl-force-right">
					<div class="info-column2-50 fl-force-left">
						<div class="info-pair">
							<div class="header">
								<div class="csc-group-owner-label label"></div>
							</div>
							<div class="content">
								<input type="text" class="input-autocomplete csc-group-owner"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		
			<div class="info-column">
				<div class="info-pair">
					<div class="header">
						<div class="csc-group-scopeNote-label label"></div>
					</div>
					<div class="content">
						<textarea rows="4" cols="30" class="input-textarea csc-group-scopeNote"/>
					</div>
				</div>
			</div>
		</div>
	</div> <!-- inforomation-group -->

	<div id="secondary-nav-footer">
		<div id="secondary-nav-menu-sub">
			<div class="button-row">
				<a style="display:none;" class="csc-goto gotoButton"></a>
				<input type="button" class="csc-createFromExisting createFromExistingButton" />
				<input type="button" class="csc-cancel cancelButton" />
				<input type="button" class="csc-delete deleteButton" />
				<input type="button" class="csc-save saveButton" />                                           
			</div>
		</div>
	</div>
</div>
