<div class="fl-container-admin csc-admin-users">
	<div class="cs-searchBox-container">
		<div id="search-box" class="cs-searchBox">
			<input name="keyword" type="text" class="cs-search-user csc-user-searchField" /><input type="submit" class="csc-user-searchButton cs-user-searchButton" value="" /><span class="csc-users-searchNote"></span><input type="submit" class="csc-user-unSearchButton cs-user-unSearchButton" value="" />
		</div>
	</div>
	
	<div class="fl-container-flex fl-fix information-group info-column csc-user-list">
		<div class="info-column2-25 fl-force-left">
			<div>
				<div class="csc-admin-listHeader fl-container-flex header fl-force-left"></div>
				<input type="submit" class="csc-admin-add cs-new-user-submit csc-listEditor-createNew button fl-force-right" value="" />
			</div>
			<div class="overflow-list csc-listEditor-list"></div>
		</div>
		
		<div class="info-column2-75 fl-force-right">
			<div class="csc-admin-detailsHeader fl-container-flex header"></div>
			<div class="csc-admin-details cs-admin-details">
				<div class="user-details-fields csc-listEditor-details-none">
					<div class="csc-admin-detailsNoneSelected"></div>
					<div class="csc-admin-detailsNone details-none"></div>
				</div>
				
				<div class="information-subgroup csc-listEditor-details">
					<div class="button-row details">
						<input type="button" class="csc-delete deleteButton" />
						<input type="button" class="csc-cancel cancelButton" />
						<input type="button" class="saveButton csc-save" />
					</div>
					
					<div class="info-column">
						<div class="info-column2-50 fl-force-left">
							<div class="info-pair">
								<span class="label csc-users-email-label"></span><span class="required">*</span>
								<div class="user-input"><input type="text" class="input-alpha csc-user-email csc-required" name=""/></div>
							</div>
							<div class="info-pair no-padding">
								<span class="label csc-users-screenName-label"></span><span class="required">*</span>
								<div class="user-input"><input type="text" class="input-alpha csc-user-userName csc-required" name=""/></div>
							</div>

							<div class="csc-details-hideOnEdit">
								<div class="info-pair">
									<span class="label csc-users-password-label"></span><span class="required">*</span>
									<div class="user-input"><input type="password" class="input-alpha csc-user-password csc-required csc-passwordValidator-password" name=""/></div>
									<div class="password-instructions csc-users-passwordInstructions-label"></div>
								</div>                                                        
								<div class="info-pair">
									<span class="label csc-users-passwordConfirm-label"></span><span class="required">*</span>
									<div class="user-input"><input type="password" class="input-alpha csc-user-passwordConfirm csc-required" name=""/></div>
								</div>
							</div>
							<div class="info-pair">
								<span class="label csc-users-status-label"></span><span class="required">*</span>
								<div class="user-input">
									<select class="csc-user-status csc-required"><option value="">Options not loaded</option></select> 
								</div>
							</div>
						</div>
					
						<div class="info-column2-50 fl-force-right">
							<div class="info-pair">
								<div class="label csc-users-role-label"></div>
								<div class="overflowdiv-admin content">
									<table class="cs-admin-table">
										<thead>
											<tr>
												<td></td>
												<td class="csc-users-roleName-label"></td>
												<td class="csc-users-roleGroup-label"></td>
											</tr>
										</thead>
										<tbody>
											<tr class="csc-accountrole-roles-row">
												<td class="checkbox">
													<input type="checkbox" class="csc-users-roleSelected"/>
												</td>
												<td class="csc-users-roleName"></td>
												<td class="csc-users-roleGroup"></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
